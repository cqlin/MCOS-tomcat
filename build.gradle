plugins {
	id 'war'
	id 'eclipse-wtp'
}
repositories {
	mavenCentral()
}

dependencies {
	compileOnly 'org.apache.tomcat:tomcat-catalina:9.0.85'
	implementation 'javax.servlet:jstl:1.2'
	/*
	implementation (platform("com.fasterxml.jackson:jackson-bom:2.16.1"))
	implementation "com.fasterxml.jackson.core:jackson-core"
	implementation "com.fasterxml.jackson.core:jackson-annotations"
	implementation "com.fasterxml.jackson.core:jackson-databind"
	*/
	implementation "com.google.zxing:javase:3.5.2"
	implementation "com.sun.mail:javax.mail:1.6.2"
	implementation 'com.microsoft.sqlserver:mssql-jdbc:12.4.2.jre11'
	implementation 'org.apache.poi:poi:5.2.5'
	implementation 'org.apache.poi:poi-ooxml:5.2.5'
	/*
	implementation ('com.oracle.database.jdbc:ojdbc11:21.11.0.0')
	implementation ('com.oracle.database.jdbc.debug:ojdbc11_g:21.11.0.0')
	implementation 'com.oracle.database.jdbc:ucp11:21.11.0.0'
	implementation "com.oracle.database.ha:ons:21.11.0.0"
	implementation "com.oracle.database.ha:simplefan:21.11.0.0"
	*/
}
processResources {
	from ('src/main/java') {
	  include '**/*.html'
	  include '**/*.json'
	  include '**/*.png'
	}
}
